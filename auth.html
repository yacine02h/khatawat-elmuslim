<div class="auth-section">
    <h2 class="auth-main-title">انضم إلينا في رحلتك الإيمانية</h2>
    <div class="auth-container">
        <div id="login-form" class="auth-box login-box">
            <div class="auth-header">
                <i class="fas fa-lock"></i>
                <h2>تسجيل الدخول</h2>
                <p>أهلاً بعودتك! أدخل بياناتك للمتابعة</p>
            </div>
            <div class="auth-body">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="login-email" placeholder="البريد الإلكتروني">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="login-pass" placeholder="كلمة المرور">
                </div>
                <button onclick="login()" class="auth-btn login-btn">
                    <span>دخول</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <span onclick="toggleAuth()" class="toggle-link">أنشئ حساباً جديداً</span></p>
                
            </div>
        </div>

        <div id="signup-form" class="auth-box signup-box" style="display: none;">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h2>إنشاء حساب جديد</h2>
                <p>انضم إلى عائلة خطوات المسلم</p>
            </div>
            <div class="auth-body">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="fullName" placeholder="الاسم الكامل">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="reg-email" placeholder="البريد الإلكتروني">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="regPassword" placeholder="كلمة المرور">
                </div>
                <button onclick="register()" class="auth-btn signup-btn">
                    <span>تسجيل</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="auth-footer">
                <p>لديك حساب؟ <span onclick="toggleAuth()" class="toggle-link">سجل دخولك من هنا</span></p>
            </div>
        </div>
    </div>
</div>
