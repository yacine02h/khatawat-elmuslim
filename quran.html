    <div class="info-strip">
        <div class="info-grid">
            <div class="date-time-box">
                <div class="gregorian" id="gregorianDisplay">
                    <i class="fas fa-calendar"></i>
                    <span></span>
                </div>
                <div class="hijri" id="hijriDisplay">
                    <i class="fas fa-moon"></i>
                    <span id="hijri-date"></span>
                </div>
                <div class="gregorian" style="border-right: 2px solid #a47148; padding-right: 15px;">
                    <i class="fas fa-clock"></i>
                    <span id="liveTime">10:45:23</span>
                </div>
            </div>

            <div class="maghrib-countdown">
                <i class="fas fa-sunset"></i>
              <span>الوقت المتبقي لأذان المغرب: <span id="maghrib-time">--:--</span></span>
<span id="countdown-timer">00:00:00</span>
            </div>
        </div>
    </div>



<div id="setup-modal" class="modal-overlay">
    <div class="modal-content">
        <h3><i class="fas fa-quran"></i> ضبط خطة الختمة</h3>
        
        <div class="input-group">
            <label>كم ختمة تريد أن تختم في هذا الشهر؟</label>
            <input type="number" id="target-khatma" min="1" value="1">
        </div>
<div class="input-group">
    <label>كم يوماً تنوي القراءة خلالها؟ (مثلاً: 30 لشهر كامل)</label>
    <input type="number" id="target-days" min="1" max="30" value="30">
</div>
        <div class="input-group">
            <label>كم مرة تقرأ القرآن في اليوم (عدد الجلسات)؟</label>
            <input type="number" id="daily-sessions" min="1" max="20" value="5">
        </div>

        <button onclick="calculatePlan()" class="start-btn">ابدأ التحدي</button>
    </div>
</div>

<div id="plan-result" class="result-card" style="display: none;">
    <div class="info-box">
        <p id="calc-text"></p>
        <button onclick="showSetup()" class="edit-btn"><i class="fas fa-edit"></i> تعديل الخطة</button>
    </div>
</div>



<div id="days-grid-container" style="display: none;">
    <h4 class="grid-title">مسار الختمة - 30 يوماً</h4>
    <div id="quran-grid" class="quran-grid">
        </div>
</div>




<div id="days-grid" class="days-grid"></div>
